<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
    </header>
    <main>
        <button id="start-btn">Start Quiz</button>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </div>
    </main>
    <div id="result" class="hide">Game Over. Your score: <span id="score"></span></div>
    <div id="save-score" class="hide">
        <input type="text" id="username" placeholder="Enter initials">
        <button id="save">Save</button>
    </div>
    <div id="timer">Time left: <span id="time-left">75</span></div>

    <script src="Assets/index.js"></script>
</body>
</html>
